<div class="game-board">
  <div *ngFor="let row of board$ | async; let rowIndex = index">
    <div
      *ngFor="let cell of row; let colIndex = index"
      class="cell"
      (click)="addToken(colIndex)"
      [ngClass]="{ red: cell === 'Red', yellow: cell === 'Yellow' }"
    ></div>
  </div>
</div>
